<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üó°Ô∏è Zelda Clone - Open World</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
    #game { width: 100vw; height: 100vh; }
    
    /* UI Overlay */
    #ui {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 100;
    }
    
    /* Hearts */
    #hearts {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
    }
    
    /* Minimap */
    #minimap {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 150px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #ffd700;
      border-radius: 8px;
    }
    
    /* Crosshair */
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
    }
    #crosshair::before, #crosshair::after {
      content: '';
      position: absolute;
      background: white;
    }
    #crosshair::before { width: 2px; height: 20px; left: 9px; }
    #crosshair::after { width: 20px; height: 2px; top: 9px; }
    
    /* Stamina */
    #stamina {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 10px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #888;
      border-radius: 5px;
    }
    #stamina-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #4ade80, #22c55e);
      border-radius: 5px;
      transition: width 0.1s;
    }
    
    /* Controls */
    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
      color: #fff;
      font-size: 12px;
      pointer-events: auto;
    }
    #controls h3 { margin-bottom: 10px; color: #ffd700; }
    #controls p { margin: 5px 0; }
    kbd { background: #333; padding: 2px 6px; border-radius: 3px; border: 1px solid #555; }
    
    /* Loading */
    #loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #loading h1 { color: #ffd700; font-size: 48px; margin-bottom: 20px; }
    #loading p { color: #888; }
    .hidden { display: none !important; }
    @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }
  </style>
</head>
<body>
  <div id="loading">
    <h1>üó°Ô∏è Zelda Clone</h1>
    <p>Loading world...</p>
  </div>
  
  <div id="game"></div>
  
  <div id="ui">
    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="stamina"><div id="stamina-bar"></div></div>
    <div id="minimap"></div>
    <div id="crosshair"></div>
    <div id="controls">
      <h3>üéÆ Controls</h3>
      <p><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Move</p>
      <p><kbd>Shift</kbd> Sprint</p>
      <p><kbd>Space</kbd> Jump</p>
      <p><kbd>E</kbd> Interact</p>
      <p><kbd>1-5</kbd> Items</p>
      <p><kbd>M</kbd> Map</p>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
